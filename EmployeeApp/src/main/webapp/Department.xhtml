<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Department page</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="4">
			<p:outputLabel value="Name" />
			<p:inputText value="#{DepartmentController.Department.name}"></p:inputText>
			<p:outputLabel value="Manager of department" />
			<p:inputText value="#{DepartmentController.Department.managerofdep}"></p:inputText>
			<p:outputLabel value="Manager id" />
			<p:inputText value="#{DepartmentController.Department.managerid}"></p:inputText>
			<p:outputLabel value="Number of employees" />
			<p:inputText value="#{DepartmentController.Department.numofemployees}"></p:inputText>
			<p:outputLabel value="ID of task" />
			<p:inputText value="#{DepartmentController.Department.idtask}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Create department"
				action="#{DepartmentController.CreateDepartment(DepartmentController.Department)}"></p:commandButton>
			<p:outputLabel value="Id to delete department" />	
			<p:inputText value="#{DepartmentController.id}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Delete"
				action="#{DepartmentController.DeleteDepartment(DepartmentController.id)}"></p:commandButton>
	
			<p:outputLabel value="Id to update Department" />	
			<p:inputText value="#{DepartmentController.id}"></p:inputText>
			<p:outputLabel value="New name" />
			<p:inputText value="#{DepartmentController.Department.newfullname}"></p:inputText>
			<p:outputLabel value="New manager of department" />
			<p:inputText value="#{DepartmentController.Department.newmanagerofdep}"></p:inputText>
			<p:outputLabel value="New manager id" />
			<p:inputText value="#{DepartmentController.Department.newmanagerid}"></p:inputText>
			<p:outputLabel value="New number of employees" />
			<p:inputText value="#{DepartmentController.Department.newnumofemployees}"></p:inputText>
			<p:outputLabel value="New task id" />
			<p:inputText value="#{DepartmentController.Department.newidtask}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Update"
				action="#{DepartmentController.UpdateDepartment(DepartmentController.id,DepartmentController.newname, DepartmentController.newmanagerofdep,DepartmentController.newmanagerid,DepartmentController.newnumofemployees)}"></p:commandButton>
	
	
		</h:panelGrid>
		
		
		<h:dataTable value="#{DepartmentController.listDepartments()}" var="e"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:lightblue;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px lightblue, 0 0 5px lightblue; border:3px solid #a5e840; background-color:rgba(0, 0,255);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				Id
    			</f:facet>
    			<h:outputText value="#{e.Id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    			<h:outputText value="#{e.name}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Manager of department
				</f:facet>
    			<h:outputText value="#{e.managerofdep}"/>
    		</h:column>
    		
    		
    		<h:column>
    			<f:facet name="header">
    				Manager id
				</f:facet>
    			<h:outputText value="#{e.managerid}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Number employees
				</f:facet>
    			<h:outputText value="#{e.numofemployees}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Task id
				</f:facet>
    			<h:outputText value="#{e.idtask}"/>
    		</h:column>
    		
    	
    	</h:dataTable>
		
		
	</h:form>
</h:body>
</html>
